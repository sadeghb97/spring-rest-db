<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>

    <div th:replace="fragments/header::head"></div>
    <link rel="stylesheet" th:href="@{/css/game_form.css}" />
</head>

<body>

<div>
    <div th:replace="fragments/navbar::navbar"></div>

    <form th:action="@{/platgames/insertgame/}" method="post"
          class="form-style-9" enctype="multipart/form-data">
        <ul>
            <li>
                <input type="text" class="field-style field-full align-left"
                       placeholder="PSNP Url" id="psnp" name="psnp" />

                <input type="text" class="field-style field-full align-left"
                       placeholder="HLTB Url" id="hltb" name="hltb" />

                <input type="text" class="field-style field-full align-left"
                       placeholder="PSN ID" id="psnid" name="psnid" />
            </li>
            <li>
                <input type="submit" value="Add Game" />
            </li>
        </ul>
    </form>
</div>

</body>
</html>
