<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="fragments/header::head"></div>
</head>
<body th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 12px;">
        <a class="navbar-brand" href="#">My Games</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Games</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/newgame}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/studios}">Studios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/platgames/}">PlatGames</a>
                </li>
            </ul>
        </div>

        <div class="float-right">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link mr-3" th:href="@{/logout}">Logout</a>
                    <a sec:authorize="isAnonymous()" class="nav-link mr-3" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
